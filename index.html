<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
   <p class="description">This application calculates your Akan name based on the day you were born and your gender.</p>

   <p class="instructions">Enter your Date of birth below and choose your gender to generate your Akan name.ðŸ˜Šâœ¨ðŸ‘‰</p>

    <form id="akanForm">
    <label>Day:</label>
    <input type="number" id="day" min="1" max="31" required>

    <label> Month: </label>
    <input type="number" id="month" min="1" max="12" required>

    <label>Year</label>
    <input type="number" id="year" min="1900" max="2026" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Get Akan Name</button>
    </form>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
