<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <title>Akan Name Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Arkan Name Generator</h1>

   <p class="description">
    Enter your birth details below to find out your Arkan name based on the day your born and your gender.
    </p>

    <form id="arkanForm">

      <div class="form-group">
        <label for="day">Day:</label>
        <input type="number" id="day" placeholder="e.g 15">
      </div>
    </form>

    <div class="form-group">
      <label for="month">Month:</label>
      <input type="number" id="month" placeholder="e.g 8">

    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" placeholder="e.g 1998">

    </div>

    <div>
      
    </div>

        </div>
    </body>
    
</html>
