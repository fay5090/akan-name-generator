<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Akan Name Generator</h1>

    <p class="description">
      Enter your birth details below to find out your Akan name based on the day you were born and your gender.
    </p>

    <!-- ONE FORM ONLY -->
    <form id="akanForm">

      <div class="form-group">
        <label for="day">Day:</label>
        <input type="number" id="day" placeholder="e.g 15" required>
      </div>

      <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" id="month" placeholder="e.g 8" required>
      </div>

      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="e.g 1998" required>
      </div>

      <div class="gender">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">-- select gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <button type="submit" class="button">Get Akan Name</button>

    </form>

    <div id="results" class="results">
      <h2 id="akanNameDisplay"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
